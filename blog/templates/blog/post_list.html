{% extends 'blog/base.html' %}

{% block content %}

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                <article class="post">
                    <div class="published-date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
